<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./my-icons.html">

<dom-module id="header-pch">
  <template>
    <style include="shared-styles">
    .header__heading {
      color: white;
      text-align: center;
      font-size: 3em;
    }

    .header__background {
      height: 300px;
      width: 100vw;
      background: #c82e46;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
    }

    .header__curve {
      height: 500px;
      background: #c82e46;
      border-radius: 100%;
      position: absolute;
      z-index: -2;
      top: 0px;
      left: -30vw;
      right: -30vw;
    }

    .header__navigation {
      width: 90vw;
      height: 80px;
      margin: 20px auto 0 auto;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-align-items: center;
          -ms-flex-align: center;
              align-items: center;
      -webkit-justify-content: space-between;
          -ms-flex-pack: justify;
              justify-content: space-between;
    }

    .header__contact-button {
      margin: 0 auto;
      text-align: center;
    }

    .header__content-container {
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-direction: column;
          -ms-flex-direction: column;
              flex-direction: column;
      -webkit-align-items: center;
          -ms-flex-align: center;
              align-items: center;
      -webkit-justify-content: center;
          -ms-flex-pack: center;
              justify-content: center;
    }

    .header-container {
      max-width: 90vw;
      margin: 0 auto;
    }

    .header-nav__logo {
      height: 60px;
      width: 60px;
      border-radius: 100%;
      background-image: url("../assets/pchelplogo.png");
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .header-nav__menu {
      height: 50px;
      width: 50px;
      color: #af1130;
    }

    body {
      box-sizing: border-box;
    }
    .nav-container {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #c82e46;
      z-index: 99;
      pointer-events: none;
    }

    .nav-link-container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
              flex-direction: column;
      -webkit-box-align: center;
      -ms-flex-align: center;
              align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
              justify-content: center;
      height: 100%;
      width: 100%;
    }


    .show {
      opacity: 1;
      pointer-events: all;
    }
    .close-btn {
      z-index: 3;
      position: absolute;
      right: 50px;
      height: 70px;
      width: 70px;
      top: 25px;
    }

    .nav-link {
      margin-bottom: 20px;
      color: white;
      font-size: 25px;
      text-decoration: none;
      will-change: transform;
      transition: transform 200ms ease-in-out;
    }

    .nav-link:hover {
      transform: scale(1.1);
    }

    </style>
    <div class="header-container">
      <div class="header__background"></div>
      <div class="header__curve"></div>
      <div class="header__navigation">
        <a href="#" class="header-nav__logo"></a>
        <!-- <a href="#" > -->
        <paper-icon-button class="header-nav__menu" on-tap="handleTap" icon="menu"></paper-icon-button>
          <!-- <i class="ion-android-menu"></i> -->
        <!-- </a> -->
      </div>
      <div class="header__content-container">
        <h1 class="header__heading">Let Us Help Your <br> PC Now!</h1>
        <div class="header__contact-button button button--secondary">Contact Us</div>
      </div>
      <div class="nav-container" id="navContainer">
        <paper-icon-button class="header-nav__menu close-btn" on-tap="handleTap" icon="close"></paper-icon-button>
        <div class="nav-link-container">
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Terms</a>
          <a href="#" class="nav-link">Contact</a>
        </div>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'header-pch',
      properties: {
        showNav: {
          type: Boolean,
          intialValue: false
        },
        icon: {
          type: String
        }
      },
      handleTap: function() {
        let navLinks = this.$.navContainer
        // let navLinks = document.querySelector('.nav-link-container')
        document.body.classList.toggle('noscroll')
        document.body.parentElement.classList.toggle('noscroll')
        navLinks.classList.toggle('show')
      }
    });
  </script>
</dom-module>
